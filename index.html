<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="card.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="main-page">
      <div class="write-up">
        <p class="verticar-line"></p>
        <p class="text">Profile <br />Card <br />UI Design</p>
      </div>
      <div class="card-pic">
        <img src="images/img.jpg" alt="profile.pic" />
        <h3>CodingLab</h3>
        <p>YouTuber & Blogger</p>
        <div class="social-media">
          <a href="#" target="_blank">
            <img
              style="width: 25px; height: 25px"
              src="images/facebook.png"
              alt="facebook logo"
            />
          </a>
          <a href="#" target="_blank">
            <img
              style="width: 25px; height: 25px"
              src="images/twitter.png"
              alt="twitter Logo"
            />
          </a>
          <a href="#" target="_blank">
            <img
              style="width: 25px; height: 25px"
              src="images/Instagram.png"
              alt="instagram Logo"
            />
          </a>
          <a href="#" target="_blank">
            <img
              style="width: 25px; height: 25px"
              src="images/youtube.png"
              alt="youtube Logo"
            />
          </a>
        </div>
        <div class="buttons">
          <button class="subscribe-button">Subscribe</button>
          <button class="message-button">Message</button>
        </div>
        <div class="reactions">
          <div class="likes">
            <img
              style="
                width: 15px;
                height: 15px;
                margin-top: 2px;
                margin-right: 3px;
              "
              src="images/likes.png"
              alt="likes-icon"
            />
            <p>60.4k</p>
          </div>
          <p class="parting"></p>
          <div class="comments">
            <img
              style="width: 15px; height: 15px"
              src="images/comment.png"
              alt="comment-icon"
            />
            <p>20k</p>
          </div>
          <p class="parting"></p>
          <div class="reply">
            <img
              style="
                width: 15px;
                height: 15px;
                margin-top: 2px;
                margin-right: 3px;
              "
              src="images/reply.png"
              alt="reply"
            />
            <p>12.4k</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
